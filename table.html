<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>


<body>

    <style>
        
            table,th,tr,td{
                border:2px solid black; 
                border-collapse: collapse;}
        
    </style>
        <table>
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="4">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">
                        Schedule
                    </th>
                    <th rowspan="3">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
                <tr
            </thead>

            <tbody>
                <tr>
                      <td rowspan="2">Monday</td>
                      <td rowspan="2">8:00 a.m.</td>
                      <td rowspan="2">5:00 a.m.</td>
                      <td>Introduction to XML</td>
                </tr>
                <tr><td>Validity:DTD and Relax NG</td></tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00 a.m.</td>
                    <td>11:00 am</td>
                    <td rowspan="3">
                        <p>Xpath<hr style="height:2px;background-color:black;">XTransformation</p></td>
                </tr>
                <tr>
                    <td>11:00 a.m.</td>
                    <td>2:00 am</td>
                    
                </tr>
                <tr>
                    <td>2:00 p.m.</td>
                    <td>5:00 p.m.</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00 a.m.</td>
                    <td>12:00 p.m.</td>
                    <td>XSL Formatting Settings</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
